{% load static %}

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <style>
        form {
            width: min(90%, 30em);
            margin: 0 auto;
        }
        form > * {
            margin: 1.5em 0;
        }

        .student, .professor {
            border: 1px solid var(--form-control-border);
            padding: 0.7em 3em;
            cursor: pointer;
            border-radius: 0.5em;
        }

        #id_student {
            opacity: 1;
        }

        #id_student:checked ~ .student {
            color: red;
        }

    </style>
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            
            <form method="post">
                <div class="flex flex-col">
                    <h2>Create new Account</h2>
                    <small>Please Fill up the Fields below</small>
                </div>
                {% csrf_token %}
                <div class="flex flex-row">
                    <div style="flex: 1;" class="flex flex-col">
                        <label for="first_name">First Name</label>
                        {{ form.first_name }}
                    </div>
                    <div style="flex: 1; margin: 0 0 0 1em;" class="flex flex-col">
                        <label for="last_name">Last Name</label>
                        {{ form.last_name }}
                    </div>
                </div>
                <div class="flex flex-col">
                    <label for="email">Email</label>
                    {{ form.email }}
                </div>
                <div class="flex flex-col">
                    <label for="password1">Password</label>
                    {{ form.password1 }}
                </div>
                <div class="flex flex-col">
                    <label for="password2">Confirm Password</label>
                    {{ form.password2 }}
                </div>
                <div class="flex flex-row justify-between">
                    <div class="flex flex-row items-center">
                        <label class="student" for="id_student">Student</p>
                        {{ form.student }}
                    </div>
                    <div class="flex flex-row items-center">
                        <label class="professor" for="id_professor">Professor</p>
                        {{ form.professor }}
                    </div>
                </div>
                <button style="float: right;" type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
