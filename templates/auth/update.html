{% load static %}

<html lang="en">
    <head>
        <title>Update</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <style>
        form {
            width: min(90%, 30em);
            margin: 0 auto;
        }
        form > * {
            margin: 1.5em 0;
        }
        
    </style>
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            <form
                method="post"
                action="updaterecord/{{ user.id }}"
            >
                {% csrf_token %}
                <h2>
                    Edit Account Information
                </h2>
                <div class="flex flex-col">
                    <label for="email">Username</label>
                    <input class="form-control" id="email" name="email" value="{{ user.email }}">
                </div>
                <div class="flex flex-col">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" name="first_name" value="{{ user.first_name }}">
                </div>
                <div class="flex flex-col">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" name="last_name" value="{{ user.last_name }}">
                </div>
                <button type="submit" style="float: right;">Update</button>
            </form>
        </div>
    </body>
</html>
