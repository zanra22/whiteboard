
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll Course</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<style>
  .enroll-course-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15em;
  }
  .enroll-course-form > * {
    width: 100%;
    margin: 1em 0;
  }
  .error {
    color: var(--delete-color);
  }

</style>
<body>
  {% include 'navbar.html' %}
  <div class="container">
    <div class="enroll-course-form-container">
      <form class="enroll-course-form" action="" method="POST">
        <div class="flex flex-col">
          <h2>Enroll to a New Course</h2>
          <small>Enter course code to continue</small>
        </div>
        {% csrf_token %}
        <div class="flex flex-col">
          <label for="key">Enter Course Code</label>
          {{ form.key }}
        </div>
        {% if error %}
          <small class="error">{{ error }}</small>
        {% endif %}
        <button type="submit">
          Enroll
        </button>
      </form>
    </div>
  </div>
</body>
</html>
